<div class="main-content">
<div class="section-content section-content-p30">
<div class="container-fluid">
  <div *ngIf="products.length==0" class="alert alert-warning col-md-12" role="alert">
    No product found.
  </div>
<div class="row">
  <div *ngFor="let tempProduct of products" class="col-md-3">
<div class="product-box">
  <a routerLink="/product/{{tempProduct.id}}">
  <img src="{{tempProduct.imageUrl}}" class="img-responsive">
  </a> <!-- if the user click on the images or the product name -->
  <a routerLink="/product/{{tempProduct.id}}">
  <h1>{{tempProduct.name}}</h1>
  </a>
  <div class="price">
    {{tempProduct.unitPrice | currency: 'JOD'}}
    <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button>
  </div>
</div>
<!-- This code for product not found does not work -->
<!--  if the search didn't match I don't want null value so -->


  </div>

<!-- page numbers using ngb pagination -->
<!--   footer start-->
<div class="footer-pagination">
  <div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-9" style="padding-left: 30%">
          <ngb-pagination [(page)]="pageNumber" [pageSize]="pageSize" [collectionSize]="totalElements"
                          (pageChange)="listProduct()"  >
          </ngb-pagination>
        </div>
        <div class="col-md-3 mt-2" style="text-align: right">
          <span class="mr-2">Page size</span>
          <select #userChoicePageSize (change)="updatePageSize(userChoicePageSize.value)">
            <option>5</option>
            <option>10</option>
            <option selected="true">12</option>
            <option>15</option>
            <option>20</option>
            <option>25</option>
            <option>50</option>
            <option>100</option>
            <option>500</option>
          </select>
        </div>
        </div>
    </div>
  </div>
</div>
<!--   footer end-->
</div>
</div>
</div>
</div>
